<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container-md text-center d-flex justify-content-center align-items-center flex-column text-light">
    <h1 class="text-shadow fw-bold text-uppercase py-4 mb-4"> coming soon </h1>
    <p class="text-capitalize mt-3"> buy one - get one free!</p>
    <div class="row">
      <div class="col-sm-3 mb-3">
        <div class="counter-box position-relative p-3 mb-1">
          <span class="day counter fw-bold text-shadow fs-2">00</span>
        </div>
        <span class="fw-lighter" style="font-size: 10px; opacity: 60%;">days</span>
      </div>
      <div class="col-sm-3 mb-3">
        <div class="counter-box position-relative p-3 mb-1">
          <span class="hour counter fw-bold text-shadow fs-2">00</span>
        </div>
        <span class="fw-lighter" style="font-size: 10px; opacity: 60%;">hours</span>
      </div>
      <div class="col-sm-3 mb-3">
        <div class="counter-box position-relative p-3 mb-1">
          <span class="minute counter fw-bold text-shadow fs-2">00</span>
        </div>
        <span class="fw-lighter" style="font-size: 10px; opacity: 60%;">minutes</span>
      </div>
      <div class="col-sm-3 mb-3">
        <div class="counter-box p-3 mb-1 position-relative">
          <span class="secound counter fw-bold text-shadow fs-2">00</span>
        </div>
        <span class="fw-lighter" style="font-size: 10px; opacity: 60%;">seconds</span>
      </div>
    </div>
    <p class="last-p fw-lighter " style="font-size: 10px; opacity: 60%; "> Lorem ipsum dolor, sit amet consectetur
      adipisicing elit. Temporibus
      fuga doloribus</p>
    <span class="bg-circle"></span>
  </div>

  <script src="js/all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/master.js"></script>
</body>

</html>
